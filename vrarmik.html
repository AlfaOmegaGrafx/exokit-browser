const _getFileType = filename => {
  if (/\.(?:gltf|glb|vrm)$/.test(filename)) {
    return 'gltf';
  } else if (/\.fbx$/.test(filename)) {
    return 'fbx';
  } else if (/\.(?:tar\.gz|tgz|unitypackage)$/.test(filename)) {
    return 'tgz';
  } else if (/\.(?:zip)$/.test(filename)) {
    return 'zip';
  } else {
    return null;
  }
};
const _pathname2Filename = pathname => {
  const match = pathname.match(/([^\/]+)$/);
  return match && match[1];
};
const _loadModelFilesystem = filesystem => {
  const manager = new THREE.LoadingManager();
  manager.setURLModifier(url => {
    // console.log('load url', url);
    const match = url.match(/([^\/]+)$/);
    if (match) {
      const filename = match[1];
      const file = filesystem.find(file => file.filename === filename);
      if (file) {
        // console.log('replace url', url, file.url);
        url = file.url;
      }
    }
    return url;
  });

  const modelFiles = filesystem.filter(file => /\.(?:fbx|gltf|glb)/.test(file.pathname)).map(file => {
    const pathnamePrefix = file.pathname.replace(/[^\/]+$/, '');
    const numSiblingFiles = filesystem.filter(file => file.pathname.startsWith(pathnamePrefix)).length;
    return {
      file,
      numSiblingFiles,
    };
  }).sort((a, b) => {
    const diff = b.numSiblingFiles - a.numSiblingFiles;
    if (diff !== 0) {
      return diff;
    } else {
      return +/unity/i.test(b.file.filename) - +/unity/i.test(a.file.filename);
    }
  }).map(({file}) => file);
  if (modelFiles.length > 0) {
    const modelFile = modelFiles[0];
    // console.log('got model file', modelFile);
    const modelFileUrl = modelFile.url;
    console.log(`using model file: ${modelFile.pathname}`);
    if (/\.fbx$/.test(modelFile.pathname)) {
      new THREE.FBXLoader(manager).load(modelFileUrl, object => {
        _rigModel(object);
      }, function onprogress() {}, function onerror(err) {
        console.warn(err);
      });
    } else {
      new THREE.GLTFLoader(manager).load(modelFileUrl, object => {
        _rigModel(object.scene);
      }, xhr => {}, err => {
        console.warn(err);
      });
    }
  } else {
    throw new Error('no model file in package');
  }
};
const _readAsArrayBuffer = blob => new Promise((accept, reject) => {
  const reader = new FileReader();
  reader.onload = () => {
    accept(reader.result);
  };
  reader.onerror = reject;
  reader.readAsArrayBuffer(blob);
});
const _loadModelUrl = async (href, filename = href) => {
  const fileType = _getFileType(filename);
  if (fileType === 'gltf') {
    new THREE.GLTFLoader().load(href, object => {
      _rigModel(object.scene);
    }, xhr => {}, err => {
      console.warn(err);
    });
  } else if (fileType === 'fbx') {
    new THREE.FBXLoader().load(href, object => {
      _rigModel(object);
    }, xhr => {}, err => {
      console.warn(err);
    });
  } else if (fileType === 'zip') {
    const unitypackageRes = await fetch(href);
    const blob = await unitypackageRes.blob();
    zip.createReader(new zip.BlobReader(blob), function(reader) {
      reader.getEntries(async function(entries) {
        const filesystem = [];
        for (let i = 0; i < entries.length; i++) {
          const entry = entries[i];
          const pathname = entry.filename;
          const filename = _pathname2Filename(pathname);
          const blob = await new Promise((accept, reject) => {
            entry.getData(new zip.BlobWriter('application/octet-stream'), function(blob) {
              accept(blob);
            }, function(current, total) {
              // onprogress callback
            });
          });
          const url = URL.createObjectURL(blob);
          filesystem.push({
            pathname,
            filename,
            url,
          });
          // console.log('got blob', entry, blob, pathname, filename, url);
        }
        // console.log('got filesystem', filesystem);
        _loadModelFilesystem(filesystem);

        /* // close the zip reader
        reader.close(function() {
          // onclose callback
        }); */
      });
    }, function(err) {
      console.warn(err);
    });
  } else if (fileType === 'tgz') {
    const unitypackageRes = await fetch(href);
    const arraybuffer = await unitypackageRes.arrayBuffer();
    const inflatedArrayBuffer = new Zlib.Gunzip(new Uint8Array(arraybuffer)).decompress().buffer;
    const files = await untar(inflatedArrayBuffer);
    // console.log('got files', files);
    // window.files = files;

    const filesystem = [];
    for (let j = 0; j < files.length; j++) {
      const file = files[j];
      const {name} = file;
      const match = name.match(/^([a-zA-Z0-9]+)\/pathname$/);
      if (match) {
        const pathname = new TextDecoder().decode(await _readAsArrayBuffer(file.blob));
        const id = match[1];
        const assetFileName = `${id}/asset`;
        const assetFile = files.find(file => file.name === assetFileName);
        if (assetFile) {
          const filename = _pathname2Filename(pathname);
          const url = assetFile.getBlobUrl();
          filesystem.push({
            pathname,
            filename,
            url,
          });
        }
      }
    }
    _loadModelFilesystem(filesystem);
  } else {
    throw new Error(`unknown file type: ${filename} (${fileType})`);
  }
};

    newInputFileEl.id = 'upload-file-button';
    newInputFileEl.style.display = 'none';
    parentNode.appendChild(newInputFileEl);

  });

    return;
  }

  for (var i = 0; i < e.dataTransfer.items.length; i++) {
    if (e.dataTransfer.items[i].kind === 'file') {

      // console.log('got file', e.dataTransfer.items[i], file);

  });
  for (let i = 0; i < buttonMeshes.length; i++) {

    for (let i = 0; i < buttonMeshes.length; i++) {

      }

  mesh.onAfterRender2 = () => {

    }
  };

  return mesh;

              pressed,
              lastPressed,
            };
          } else if (matrix) { // old WebXR api
            const p = new Vector3().multiplyScalar(heightFactor);
            const q = new Quaternion();
            localMatrix
              .fromArray(transform.matrix)
              .decompose(p, q, s);
            const pressed = gamepad.buttons[0].pressed;
            const lastPressed = lastPresseds[i];
            return {
              position: p,
              rotation: q,
              pressed,
              lastPressed,
            };
          } else {
            return null;
          }
        } else {
          return null;
        }
      };

      const lg = _getGamepad(0);
      let li = -1;
      if (lg) {
        const {position, rotation, pressed, lastPressed} = lg;
        rig.inputs.leftGamepad.rotation = rotation;
        rig.inputs.leftGamepad.position = position;
        li = mirrorMesh.getButtonIntersectionIndex(position);
        if (pressed && !lastPressed) {
          if (li !== -1) {
            aAvatars[li].click();
          }
        }

        lastPresseds[0] = pressed;
      }
      const rg = _getGamepad(1);
      let ri = -1;
      if (rg) {
        const {position, rotation, pressed, lastPressed} = rg;
        rig.inputs.rightGamepad.rotation = rotation;
        rig.inputs.rightGamepad.position = position;
        ri = mirrorMesh.getButtonIntersectionIndex(position);
        if (pressed && !lastPressed) {
          if (ri !== -1) {
            aAvatars[ri].click();
          }
        }

        lastPresseds[1] = pressed;
      }

      for (let i = 0; i < mirrorMesh.buttonMeshes.length; i++) {
        mirrorMesh.buttonMeshes[i].material.color.setHex((i === li || i === ri) ? colors.highlight : colors.normal);
      }
    } else {
      const positionOffset = Math.sin((realDateNow()%10000)/10000*Math.PI*2)*2;
      const standFactor = rig.height - 0.1*rig.height + Math.sin((realDateNow()%2000)/2000*Math.PI*2)*0.2*rig.height;
      const rotationAngle = (realDateNow()%5000)/5000*Math.PI*2;

      // rig.inputs.hmd.position = new Vector3(positionOffset, 0.6 + standFactor, 0);
      rig.inputs.hmd.position = new Vector3(positionOffset, standFactor, 0);
      rig.inputs.hmd.rotation = new Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rotationAngle)
        .multiply(new Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), Math.sin((realDateNow()%2000)/2000*Math.PI*2)*Math.PI*0.25));

      rig.inputs.rightGamepad.rotation = new Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rotationAngle);
      rig.inputs.rightGamepad.position = new Vector3(positionOffset, rig.height*0.7, 0).add(
        new Vector3(-rig.shoulderWidth/2, 0, 0).applyQuaternion(rig.inputs.rightGamepad.rotation)
      ).add(
        new Vector3(-0.1, 0, -1).normalize().multiplyScalar(rig.rightArmLength*0.7).applyQuaternion(rig.inputs.rightGamepad.rotation)
      );
      rig.inputs.leftGamepad.rotation = new Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rotationAngle);
      rig.inputs.leftGamepad.position = new Vector3(positionOffset, rig.height*0.7, 0).add(
        new Vector3(rig.shoulderWidth/2, 0, 0).applyQuaternion(rig.inputs.leftGamepad.rotation)
      ).add(
        new Vector3(0.1, 0, -1).normalize().multiplyScalar(rig.leftArmLength*0.7).applyQuaternion(rig.inputs.leftGamepad.rotation)
      );
    }

    rig.update();

    meshes.eyes.position.copy(rig.outputs.eyes.position);
    meshes.eyes.quaternion.copy(rig.outputs.eyes.rotation);

    meshes.head.position.copy(rig.outputs.head.position);
    meshes.head.quaternion.copy(rig.outputs.head.rotation);

    meshes.chest.position.copy(rig.outputs.chest.position);
    meshes.chest.quaternion.copy(rig.outputs.chest.rotation);

    meshes.shoulderLeft.position.copy(rig.outputs.leftShoulder.position);
    meshes.shoulderLeft.quaternion.copy(rig.outputs.leftShoulder.rotation);
    meshes.upperArmLeft.position.copy(rig.outputs.leftUpperArm.position);
    meshes.upperArmLeft.quaternion.copy(rig.outputs.leftUpperArm.rotation);
    meshes.lowerArmLeft.position.copy(rig.outputs.leftLowerArm.position);
    meshes.lowerArmLeft.quaternion.copy(rig.outputs.leftLowerArm.rotation);
    meshes.handLeft.position.copy(rig.outputs.leftHand.position);
    meshes.handLeft.quaternion.copy(rig.outputs.leftHand.rotation);

    meshes.shoulderRight.position.copy(rig.outputs.rightShoulder.position);
    meshes.shoulderRight.quaternion.copy(rig.outputs.rightShoulder.rotation);
    meshes.upperArmRight.position.copy(rig.outputs.rightUpperArm.position);
    meshes.upperArmRight.quaternion.copy(rig.outputs.rightUpperArm.rotation);
    meshes.lowerArmRight.position.copy(rig.outputs.rightLowerArm.position);
    meshes.lowerArmRight.quaternion.copy(rig.outputs.rightLowerArm.rotation);
    meshes.handRight.position.copy(rig.outputs.rightHand.position);
    meshes.handRight.quaternion.copy(rig.outputs.rightHand.rotation);

    meshes.hips.position.copy(rig.outputs.hips.position);
    meshes.hips.quaternion.copy(rig.outputs.hips.rotation);

    meshes.upperLegLeft.position.copy(rig.outputs.leftUpperLeg.position);
    meshes.upperLegLeft.quaternion.copy(rig.outputs.leftUpperLeg.rotation);
    meshes.lowerLegLeft.position.copy(rig.outputs.leftLowerLeg.position);
    meshes.lowerLegLeft.quaternion.copy(rig.outputs.leftLowerLeg.rotation);
    meshes.footLeft.position.copy(rig.outputs.leftFoot.position);
    meshes.footLeft.quaternion.copy(rig.outputs.leftFoot.rotation);

    meshes.upperLegRight.position.copy(rig.outputs.rightUpperLeg.position);
    meshes.upperLegRight.quaternion.copy(rig.outputs.rightUpperLeg.rotation);
    meshes.lowerLegRight.position.copy(rig.outputs.rightLowerLeg.position);
    meshes.lowerLegRight.quaternion.copy(rig.outputs.rightLowerLeg.rotation);
    meshes.footRight.position.copy(rig.outputs.rightFoot.position);
    meshes.footRight.quaternion.copy(rig.outputs.rightFoot.rotation);
  }

  renderer.render(scene, camera);
}
renderer.setAnimationLoop(animate);

let session = null;
const enterXrButton = document.getElementById('enter-xr-button');
const noXrButton = document.getElementById('no-xr-button');
(async () => {
  let result;
  if (navigator.xr) {
    try {
      await navigator.xr.supportsSession('immersive-vr');
      result = true;
    } catch (err) {
      console.warn(err.stack);
      result = false;
    }
  } else {
    result = false;
  }
  if (result) {
    console.log('xr available');
    enterXrButton.style.display = null;
  } else {
    console.log('no xr');
    noXrButton.style.display = null;
  }
})();

enterXrButton.addEventListener('click', async () => {
  session = await navigator.xr.requestSession('immersive-vr', {
    requiredFeatures: ['local-floor'],
  });
  if (model) {
    model.visible = false;
  }
  let referenceSpace;
  let referenceSpaceType = '';
  const _loadReferenceSpace = async () => {
    const lastReferenceSpaceType = referenceSpaceType;
    try {
      referenceSpace = await session.requestReferenceSpace('local-floor');
      referenceSpaceType = 'local-floor';
    } catch (err) {
      referenceSpace = await session.requestReferenceSpace('local');
      referenceSpaceType = 'local';
    }

    if (referenceSpaceType !== lastReferenceSpaceType) {
      console.log(`referenceSpace changed to ${referenceSpaceType}`);
    }
  };
  await _loadReferenceSpace();
  const loadReferenceSpaceInterval = setInterval(_loadReferenceSpace, 1000);

  renderer.vr.setSession(session);

  session.requestAnimationFrame((timestamp, frame) => {
    const pose = frame.getViewerPose(referenceSpace);
    const viewport = session.renderState.baseLayer.getViewport(pose.views[0]);
    // const width = viewport.width;
    const height = viewport.height;
    const fullWidth = (() => {
      let result = 0;
      for (let i = 0; i < pose.views.length; i++) {
        result += session.renderState.baseLayer.getViewport(pose.views[i]).width;
      }
      return result;
    })();
    renderer.setSize(fullWidth, height);
    renderer.setPixelRatio(1);

    renderer.setAnimationLoop(null);

    renderer.vr.enabled = true;
    renderer.vr.setSession(session);
    renderer.vr.setAnimationLoop(animate);

    console.log('loaded root in XR');
  });
});
